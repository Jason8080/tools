# RSocket ?????
spring.rsocket.server.port=8080
spring.rsocket.server.transport=websocket
spring.rsocket.server.mapping-path=/rsocket
spring.rsocket.server.fragment-size=10240

# WebSocket ????
spring.rsocket.server.websocket.max-frame-payload-length=65535
spring.rsocket.server.websocket.proxy-forwarded-headers=true

# ??????
spring.rsocket.server.protocol=rsocket
spring.rsocket.server.ssl.enabled=false

# ???????? (? Web ??)
server.reactive.max-in-memory-size=1MB

# ???? (??)
spring.rsocket.server.heartbeat.interval=60s
spring.rsocket.server.heartbeat.timeout=120s

# ??????
spring.rsocket.strategies.decoders[0]=application/json
spring.rsocket.strategies.decoders[1]=application/octet-stream
spring.rsocket.strategies.encoders[0]=application/json
spring.rsocket.strategies.encoders[1]=application/octet-stream

# ?????
spring.rsocket.server.metadata-extractor=composite

# ?????? (??)
spring.rsocket.server.socket.keep-alive=true
spring.rsocket.server.socket.reuse-address=true
spring.rsocket.server.socket.backlog=100

# CORS ?? (??????????)
spring.rsocket.server.cors.allowed-origins=*
spring.rsocket.server.cors.allowed-methods=*
spring.rsocket.server.cors.allowed-headers=*